<ion-view title="Scorecard">
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="player in players" type="item-text-wrap" href="#/tab/player/{{player.id}}">
                {{player.name}}
            </ion-item>
        </ion-list>
        <button class="button button-full button-positive" ng-click="addNewPlayer()"><i class="icon ion-plus"></i> Add new player</button>
    </ion-content>
</ion-view>
