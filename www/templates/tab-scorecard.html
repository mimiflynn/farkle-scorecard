<ion-view title="Scorecard">
    <ion-content class="has-header">
        <label class="item item-input">
            <span class="input-label">Player</span>
            <input type="text" ng-model="players.name">
        </label>
        <h2>Current Players</h2>
        <ion-list>
            <ion-item ng-repeat="player in players" type="item-text-wrap" href="#/tab/player/{{player.id}}">
                {{player.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
