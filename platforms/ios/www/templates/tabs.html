<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->
  <ion-tab title="Rules" icon="icon ion-home" href="#/tab/rules">
    <ion-nav-view name="tab-rules"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Scorecard" icon="icon ion-ios7-paper" href="#/tab/scorecard">
    <ion-nav-view name="tab-scorecard"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Reference" icon="icon ion-gear-b" href="#/tab/reference">
    <ion-nav-view name="tab-reference"></ion-nav-view>
  </ion-tab>


</ion-tabs>
